    <!--Agregamos el formulario-->
    <form>
      <label>Nombre:</label>
      <!--Se pueden agregar 3 tipos de texto al input
         text, number, email, button
         Placeholder muestra un texto dentro del input, pero se elimina al momento de escribir.
         Como una guía.
         Required es una propiedad que indica que el campo debe ser llenado obligatoriamente.-->
      <input type="text" placeholder="Ingresa tu nombre completo" required />
      <!--BR para agregar los saltos de línea-->
      <br /><br />
      <label>Télefono:</label>
      <input type="number" placeholder="Ingresa tu numero" required />
      <br /><br />
      <label>Email:</label>
      <input type="email" placeholder="Ingresa tu correo" required />
      <br><br>
      <!--textarea-->
      <label>Comentarios:</label>
      <textarea cols="50" rows="5" placeholder="Ingresa tu comentario"></textarea>
      <br><br>
      <input type="submit" value="Enviar">
    </form>
